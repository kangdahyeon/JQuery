<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animate() 메소드</title>
    <script src = "../js/jquery-3.6.0.min.js"></script>
    <style>
        .txt1 {background-color: aqua;}
        .txt2{background-color: pink;}
    </style>
</head>
<body>
    <p><button class="btn1">버튼1</button></p>
    <span class="txt1">"500px"이동</span>
    <p><button class="btn2">버튼2</button></p>
    <span class="txt2">"50px"씩 이동</span>
    <script>
        $(function() {
            // 버튼 클릭시 txt1요소에 모션 효과 발생
          $(".btn1").on("click",function(){
              // 2초동안 효과지속, 일정한 속도로, 완료되면 알림창 띄움
              $(".txt1").animate({
                  marginLeft:"500px",
                  fontSize:"30px"
              },2000, "linear", function(){
                  alert("모션완료");
              });
          });
          $(".btn2").on("click",function(){
              $(".txt2").animate({
                  marginLeft:"+=50px"
              },1000);
          });
        });
    </script>
</body>
</html>
