<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wrap</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1 id="tit_1">
    <strong>객체 조작 및 생성</strong>
    </h1>
    <p class="ct1">내용1</p>
    <p class="ct2">내용2</p>
    <p class="ct3">내용3</p>
    <p class="ct4">내용4</p>
    <ul>
        <li>내용3</li>
        <li>내용4</li>
    </ul>
    <script>
        $(function() {
            // strong 요소의 부모요소 삭제
            $("strong").unwrap();
            // ct1요소를 각각 div요소로 감싼다.
            $(".ct1").wrap("<div/");
            //ct2요소 전체를 div요소로 감싼다
            $(".ct2").wrapAll("<div/");
            //li요소 하위 요소를 h3요소로 감싼다.
            $("li").wrapInner("<h3/");
        });
    </script>
</body>
</html>
