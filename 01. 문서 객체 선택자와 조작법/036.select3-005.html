<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수치조작 메소드</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <style>
        *{
            padding: 0;
        }
        #p1,#p2 {
            width: 100px;
            height: 50px;
            padding: 20px;
            border: 5px solid #000;
            background-color: #ff0;
        }
    </style>
</head>
<body>
    <h1>수치 조작 메서드</h1>
    <p id="p1">내용1</p>
    <p id="p2">내용2</p>
    <script>
        $(function() {
            //p1 요소의 컨텐츠 영역 가로길이 반환
            var w1 = $("#p1").width();
            console.log("width" + w1);

            var h1 = $("#p1").height();
            console.log("height" + h1);

        
            var w2 = $("#p1").innerWidth();
            console.log(w2);

            var w3 = $("#p1").outerWidth();
            console.log(w3);

            $("#p2").outerWidth(100).outerHeight(100);
        });
    </script>
</body>
</html>
