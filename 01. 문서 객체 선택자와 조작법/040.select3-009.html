<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>posotion()/ offset() 메서드</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <ul id="listZone">
        <li>리스트</li>
    </ul>
    <script>
        $(function() {
           // listZone 요소 마지막에 새로운 li요소 추가
         $("<li>appendTo</li>").appendTo("#listZone");
         $("#listZone").append("<li>append</li>");

            // listZone 요소 처음에 새로운 li요소 추가
         $("#listZone").prepend("<li>prepend</li>");
         $("<li>prependT0</li>").prependTo("#listZone");
        });
    </script>
</body>
</html>
