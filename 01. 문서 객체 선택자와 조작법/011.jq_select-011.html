<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>형 동생 요소 선택자</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="wrap">
        <h1>인접 관계 선택자</h1>
        <p>내용1</p>
        <p class="txt">내용2</p>
        <p>내용3</p>
        <p>내용4</p>
    </div>
    </ul>
    <script>
        $(function() {
            // 자식 요소 선택자
            // wrap요소의 하위에 있는 h1 선택됌.
           var style_1 = {
               "background-color" : "#0ff",
               "border" : "2px solid #f00"
           }
           var style_2 = {
               "backgound-color" : "#ff0",
               "border":"2px dashed #f00"
           }
           $(".txt").prev().css(style_1);
           $(".txt + p").css(style_2);
           $(".txt").next().next().css(style_2);
        });
    </script>
</body>
</html>
