<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 상태에 따른 탐색 선택자</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="wrap">
        <p>내용</p>
        <p style="display: none;">내용2</p>
        <p>내용3</p>
    </div>
    <from action="#">
        <p id="zone1">
            <select name="course" id="course">
                <option value="opt1">옵션1</option>
                <option value="opt2">옵션2</option>
                <option value="opt3">옵션3</option>
            </select>
        </p>
        <p id="zone2">
            <input type="checkbox" name="hobby1" value="독서">독서
            <input type="checkbox" name="hobby2" value="자전거"checked>자전거
            <input type="checkbox" name="hobby3" value="등산" checked>등산
        </p>
        <p id="zone3">
            <input type="radio" name="gender" value="male" >남성
            <input type="radio" name="gender" value="female"checked>여성
        </p>
        <p id="zone4">
            <input type="checkbox" name="benefit1" value="문상">문상
            <input type="checkbox" name="benefit1" value="포인트"checked>포인트
            <input type="checkbox" name="benefit1" value="항공권" checked>항공권
        </p>
    </from>
    <script>
        $(function(){
            // display속성이 none hidden, visible hidden인 요소 선택
            $("wrap p:hidden").css({
                "display":"block",
                "background":"#ff0"
            });
            var z1=$("#zone1:selected").val();
            console.log(z1); 

            // checked된 chechbox길이 만큼 each메소드 실행.
            var z2=[];
            $("#zone2 :checked").each(function(i){
                // this 객체에 cheched된 chechbox가 담김.
                //.val() value값 꺼내오기.
                z2.push($(this).val());
            });
            console.log(z2);

            var z3=$("#zone3:checked").val();
            console.log(z1);

            var z4 = [];
            // input
            $("input:checkbox[name^='hobby']:checked").each(function(i){
                z4.push($(this).val());
            })
            console.log(z4);
        });
    </script>
</body>
</html>
