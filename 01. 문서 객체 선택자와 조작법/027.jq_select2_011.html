<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성과 속성값에 따른 탐색선택자</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="wrap">
        <p> 
            <a href="https://easyspub.co.kr" target="_blank">EasysPub</a>
        </p>
        <p>
            <a href="https://naver.com">Naver</a>
        </p>
        <p>
            <a href="https://google.co.kr">Google</a>
        </p>
        <p>
            <a href="https://daum.net">Daum</a>
        </p>
    </div>
    <form action="#" method="get" id="member_f">
        <p>
            <label for="user_id">아이디</label><input type="text" name="user_id" id="user_id">
        </p>
        <p>
            <label for="user_pw">비밀번호</label><input type="password" name="user_pw" id="user_pw">
        </p>
    </form>
    <script>
        $(function() {
            // a 요소중 target 속성이 있는 요소 선택
            $("wrap a[target]").css({"color":"red"});
            // a 요소중 href의 값이 http:// 로 시작하는 요소 선택
            $("#wrap a[href^=https://]").css({"color":"green"});

            $("#wrap a[href$=net]").css({"color":"blue"});

            $("#wrap a[href*=google]").css({"color":"#000"});

            $("#member_f :text").css({"background-color":"yellow"});

            $("#member_f :password").css({"background-color":"skyblue"});
        })
    </script>
</body>
</html>
