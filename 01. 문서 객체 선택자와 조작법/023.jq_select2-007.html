<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>each</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>each</h1>
    <ul id = "meuu1">
        <li>내용1-1</li>
        <li>내용1-2</li>
        <li>내용1-3</li>
    </ul>
    <ul id="menu2">
        <li>내용2-1</li>
        <li>내용2-2</li>
        <li>내용2-3</li>
    </ul>
    <script>
        $(function() {
            var obj = [{
                "area" : "서울"
            },{
                "area" : "부산"
            },{
                "area" : "전주"
            }];

            // i(첫번째 매개변수)는 배열의 인덱스
            // o(두번째 매개변수)는 배열의 데이터
            $(obj).each(function(i,o) {
                console.log(i+":",o);
            });
            console.log("=====The End1=====");

            $.each($("#menu2 li"), function(i,o){
                console.log(i+ ":", o);
            });
            console.log("=====The End2=====");
            
            // this는 li의 요소 객체
            $.each($("#menu2 li"), function(i){
                console.log(i+ ":" ,$(this));
            });
            console.log("=====The End3=====");
            
            // 태그의 텍스트를 가지고옴.
            $.each($("#menu2 li"), function(i){
                console.log(i+ ":" ,$(this).text());
            });


        })
    </script>
</body>
</html>
