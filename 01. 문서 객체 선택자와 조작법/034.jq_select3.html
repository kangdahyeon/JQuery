<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attr()/removeAttr()</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <style>
        .aqua{ background-color: aqua;}
        .red { background-color: red;}
        .green{ background-color: green;}
        .yellow{ background-color: yellow;}
    </style>
</head>
<body>
   <p id="p1">내용1</p>
   <p id="p2" class="red">내용2</p>
   <p id="p3">내용3</p>
   <p id="p4" class="green">내용4</p>
   <p id="p5" class="yellow">내용5</p>
   <p id="p6">내용6</p>
   <button id="btn">색상토글</button>
    <script>
        $(function() {
            $("#p1").addClass("aqua");
            $("#p2").removeClass("red");

            // 있으면 제거 없으면 추가
            $("#p3").toggleClass("green");
            $("#p4").toggleClass("green");

            // p5요소에 yellow클래스가 있는지 확인
            $("#p6").text($("#p5").hasClass("yellow"));

            $("#btn").click(function() {
                $("#p4").toggleClass("green");
            });
        });
    </script>
</body>
</html>
