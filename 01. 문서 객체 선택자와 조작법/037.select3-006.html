<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>posotion()/ offset() 메서드</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
       #box_wrap{
           width: 300px;
           height: 200px;
           margin: 50px auto 0;
           position: relative;
           background-color: #ccc;
       }
       .box{
           width: 50px;
           height: 50xp;
           position: absolute;
           left: 100px;
           top: 50px;
           background-color: #ff0;
       }
    </style>
</head>
<body>
    <div id="box_wrap">
        <p class="box">박스</p>
    </div>
    <div>
        <p class="txt_1">절대 top위칫값: <span></span></p>
        <p class="txt_2">상대 top위칫값: <span></span></p>
    </div>
    <script>
        $(function() {
            // 요소들 변수로 선언
            var $txt1= $(".txt_1 span"),
                $txt2= $(".txt_2 span"),
                $box = $(".box");

            // .box의 브라우저로부터의 절대 top값 - top + 부모요소의 margin-top : 150
            var off_t= $box.offset().top;
            // .box부모요소로부터의 상대 top값
            var pos_t = $box.position().top;

            $txt1.text(off_t);
            $txt2.text(pos_t);
        });
    </script>
</body>
</html>
