<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>on메소드</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>
   <div id="wrap">
       <p class="btn_wrap">
           <button class="btn1">버튼1</button>
        </p>
       <p><button class="btn2">버튼2</button></p>
   </div>
    <script>
       $(function(){
           // btn_wrap 하위요소에 mouseover focus 이벤트 등록 - 라이브 이벤트 등록방식
           $(".btn_wrap").delegate(".btn1.on","mouseover focus",function(){
               alert("HELLO!");
           });
           //btn1요소에 onclass추가
           $(".btn1").addClass("on");
           
           //btn2.on 요소에 한 번만 실행되고 삭제 될 이벤트 등록 - 라이브 이벤트 등록방식
           $(document).one("mouseover focus",".btn2.on",function(){
               alert("WELCOME!");
           });
           //btn2요소에 onclass추가
           $(".btn2").addClass("on");
       });
    </script>
</body>
</html>
